<html>
    <body>
        <form action="servlet/Register" method="post">
            Name:<input type="text" name="userName"/><br/><br/>
            Password:<input type="password" name="userPass"/><br/><br/>
            Sex
            <input type="radio" name="Sex" value="M" checked="checked">Male
            <input type="radio" name="Sex" value="F">Female<br/><br/>
            Email Id:<input type="text" name="userEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address" /><br/><br/>
            Country:
            <select name="userCountry">
                <option>Ethiopia</option>
                <option>Kenya</option>
                <option>other</option>
            </select>
            <br/><br/>
            <input type="submit" value="register"/>
        </form>
    </body>
</html>
